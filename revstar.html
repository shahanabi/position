<html>
    <head>
        <title>
            star
        </title>
    </head>
    <body>
        
        <script>
            for(i=1;i<=10;i++)
        {
            for(k=10;k>=i;k--)
        {
            document.write("&nbsp&nbsp")
        }
            for(j=1;j<=i;j++)
        {
            document.write("*")
        }
        document.write("<br>")
        }
        </script>
    </body>
</html>
