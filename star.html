<html>
    <head>
        <title>
            star
        </title>
    </head>
    <body>
        
        <script>
            for(i=0;i<=10;i++)
        {
            for(j=0;j<=20;j++)
        {
            document.write("* ")
        }
        document.write("<br>")
        }
        </script>
    </body>
</html>
