<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background:blue;
            transition: width height 5s;
        }
        div:hover{
            width: 200px;
            height: 200px;
            background: brown;
        }
    </style>
</head>
<body>
    <h2>Transition</h2>
    <div></div>
</body>
</html>
